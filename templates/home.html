    <script type="text/javascript">
  window.smoothScroll = function(target) {
      var scrollContainer = target;
      do { //find scroll container
          scrollContainer = scrollContainer.parentNode;
          if (!scrollContainer) return;
          scrollContainer.scrollTop += 1;
      } while (scrollContainer.scrollTop == 0);
  
      var targetY = 0;
      do { //find the top of target relatively to the container
          if (target == scrollContainer) break;
          targetY += target.offsetTop;
      } while (target = target.offsetParent);
  
      scroll = function(c, a, b, i) {
          i++; if (i > 30) return;
          c.scrollTop = a + (b - a) / 30 * i;
          setTimeout(function(){ scroll(c, a, b, i); }, 20);
      }
      // start scrolling
      scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
  }
  </script>

            <script type="text/javascript">

              function checkForm(form)
              {
                if(form.fname.value == "") {
                  alert("Error: First name cannot be blank!");
                  form.username.focus();
                  return false;
                }
                if(form.lname.value == "") {
                  alert("Error: Last name cannot be blank!");
                  form.username.focus();
                  return false;
                }
                re = /^\w+$/;
                if(!re.test(form.fname.value)) {
                  alert("Error: First name must contain only letters, numbers and underscores!");
                  form.username.focus();
                  return false;
                }
                if(!re.test(form.lname.value)) {
                  alert("Error: Last name must contain only letters, numbers and underscores!");
                  form.username.focus();
                  return false;
                }
    
                if(form.pass.value != "" && form.pass.value == form.confirm.value) {
                  if(form.pass.value.length < 7) {
                    alert("Error: Password must contain at least seven characters!");
                    form.pass.focus();
                    return false;
                  }
                  if(form.pass.value == form.fname.value) {
                    alert("Error: Password must be different from Username!");
                    form.pass.focus();
                    return false;
                  }
                  re = /[0-9]/;
                  if(!re.test(form.pass.value)) {
                    alert("Error: password must contain at least one number (0-9)!");
                    form.pass.focus();
                    return false;
                  }
                  re = /[a-z]/;
                  if(!re.test(form.pass.value)) {
                    alert("Error: password must contain at least one lowercase letter (a-z)!");
                    form.pass.focus();
                    return false;
                  }
              
                }else {
                  alert("Error: Passwords do not match!");
                  form.pass.focus();
                  return false;
                }
    
                return true;
              }
    
            </script>
